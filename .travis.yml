language: node_js

node_js:
  - '4'
  - '6'
  - '7'

before_install:
  - gem install sass

install:
  - npm install

before_script:
  - npm install grunt-cli -g

notifications:
  email: false

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

matrix:
  fast_finish: true
